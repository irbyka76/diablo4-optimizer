<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diablo 4 Optimizer</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .gear-slot {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 120px;
      display: inline-block;
    }
    .gear-slot img {
      width: 56px;
      height: 56px;
    }
    .gear-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    select, input[type="text"] {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 4px;
      margin-top: 5px;
      width: 100%;
    }
  </style>
  <script>const whTooltips = {colorLinks: true, iconizeLinks: true, renameLinks: true};</script>
  <script src="https://wow.zamimg.com/js/tooltips.js"></script>
</head>
<body>
  <h1>Diablo 4 Build Optimizer</h1>
  <label for="class-select">Select Class:</label>
  <select id="class-select" onchange="updateGearSlots()">
    <option value="barbarian">Barbarian</option>
    <option value="druid">Druid</option>
    <option value="necromancer">Necromancer</option>
    <option value="rogue">Rogue</option>
    <option value="sorcerer">Sorcerer</option>
    <option value="spiritborn">Spiritborn</option>
  </select>

  <div id="gear-inputs" class="gear-container"></div>

  <script>
    const classGearSlots = {
      barbarian: [
        'helm','chest','gloves','pants','boots','amulet','ring1','ring2','two-handed-weapon','dual-wield-weapon-1','dual-wield-weapon-2'
      ],
      druid: [
        'helm','chest','gloves','pants','boots','amulet','ring1','ring2','weapon','offhand'
      ],
      necromancer: [
        'helm','chest','gloves','pants','boots','amulet','ring1','ring2','weapon','offhand'
      ],
      rogue: [
        'helm','chest','gloves','pants','boots','amulet','ring1','ring2','ranged-weapon','dual-wield-weapon-1','dual-wield-weapon-2'
      ],
      sorcerer: [
        'helm','chest','gloves','pants','boots','amulet','ring1','ring2','weapon','offhand'
      ],
      spiritborn: [
        'helm','chest','gloves','pants','boots','amulet','ring1','ring2','weapon'
      ]
    };

    const gearIcons = {
      'helm': 'helm',
      'chest': 'chest-armor',
      'gloves': 'gloves',
      'pants': 'pants',
      'boots': 'boots',
      'amulet': 'amulet',
      'ring1': 'ring-1',
      'ring2': 'ring-2',
      'weapon': 'slashing-weapon',
      'offhand': 'focus',
      'two-handed-weapon': 'slashing-weapon',
      'dual-wield-weapon-1': 'dual-wield-weapon-1',
      'dual-wield-weapon-2': 'dual-wield-weapon-2',
      'ranged-weapon': 'ranged-weapon'
    };

    function updateGearSlots() {
      const selectedClass = document.getElementById('class-select').value;
      const gearArea = document.getElementById('gear-inputs');
      gearArea.innerHTML = '';

      classGearSlots[selectedClass].forEach(slot => {
        const icon = gearIcons[slot] || 'default';
        const slotDiv = document.createElement('div');
        slotDiv.className = 'gear-slot';
        slotDiv.innerHTML = `
          <img src="https://cdn.mobalytics.gg/assets/diablo-4/images/gear-slots/${icon}.svg" alt="${slot}" />
          <div>${slot.replace(/-/g, ' ')}</div>
          <select>
            <option>Legendary</option>
            <option>Ancestral</option>
            <option>Unique</option>
            <option>Mythic Unique</option>
          </select>
          <input type="text" placeholder="Enter stats or name" />
        `;
        gearArea.appendChild(slotDiv);
      });
    }

    // Initialize with default class
    window.onload = updateGearSlots;
  </script>
</body>
</html>
