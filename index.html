    <script>const whTooltips = {colorLinks: true, iconizeLinks: true, renameLinks: true};</script>
    <script src="https://wow.zamimg.com/js/tooltips.js"></script>
</head>
<body>
    <div class="container">
        <header><h1>âš”ï¸ Diablo 4 Build Optimizer âš”ï¸</h1></header>
        <div class="tabs">
            <button class="tab active" onclick="switchTab(event,'gear-input')">ğŸ¯ Gear Input</button>
            <button class="tab" onclick="switchTab(event,'recommendations')">ğŸ“‹ Recommendations</button>
            <button class="tab" onclick="switchTab(event,'comparison')">âš–ï¸ Comparison</button>
        </div>
        <div id="gear-input" class="tab-content">
            <h2>Select Class & Input Gear</h2>
            <select id="class-selector">
                <option value="barbarian">Barbarian</option>
                <option value="druid">Druid</option>
                <option value="necromancer">Necromancer</option>
                <option value="rogue">Rogue</option>
                <option value="sorcerer">Sorcerer</option>
                <option value="spiritborn">Spiritborn</option>
            </select>
            <div class="gear-grid">
                <input id="helm" placeholder="Helm stats">
                <input id="chest" placeholder="Chest stats">
                <input id="gloves" placeholder="Gloves stats">
                <input id="pants" placeholder="Pants stats">
                <input id="boots" placeholder="Boots stats">
                <input id="weapon" placeholder="Weapon stats">
            </div>
            <button onclick="generateRecommendations()">ğŸ” Generate</button>
            <button onclick="clearGearInputs()">ğŸ—‘ï¸ Clear</button>
        </div>
        <div id="recommendations" class="tab-content hidden">
            <h2>Recommended Builds</h2>
            <div id="recommendations-container"></div>
        </div>
        <div id="comparison" class="tab-content hidden">
            <h2>Gear Comparison</h2>
            <select id="slot">
                <option value="helm">Helm</option>
                <option value="chest">Chest</option>
                <option value="gloves">Gloves</option>
                <option value="pants">Pants</option>
                <option value="boots">Boots</option>
                <option value="weapon">Weapon</option>
            </select>
            <input id="new-item" placeholder="New item stats">
            <button onclick="compareGear()">Compare</button>
            <div id="comparison-results"></div>
        </div>
    </div>
    <script>
        const saveGear = () => document.querySelectorAll('input,select').forEach(el => localStorage.setItem(el.id, el.value));
        const loadGear = () => document.querySelectorAll('input,select').forEach(el => el.value = localStorage.getItem(el.id) || '');
        window.onload = loadGear;
        document.querySelectorAll('input,select').forEach(el => el.addEventListener('input', saveGear));

        function switchTab(e, id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            e.currentTarget.classList.add('active');
        }

        function showAlert(msg, type = 'info') {
            let a = document.createElement('div');
            a.textContent = msg;
            a.style = `position:fixed;top:10px;right:10px;background:${type == 'error' ? '#f44' : '#4a4'};color:#fff;padding:10px;border-radius:5px;z-index:9999;`;
            document.body.appendChild(a);
            setTimeout(() => a.remove(), 3000);
        }

        function clearGearInputs() {
            document.querySelectorAll('input').forEach(i => {
                i.value = '';
                localStorage.removeItem(i.id);
            });
            showAlert('Gear cleared!');
        }

        function generateRecommendations() {
            const cl = document.getElementById('class-selector').value;
            const r = document.getElementById('recommendations-container');
            const builds = {
                barbarian: ["Upheaval Barbarian", "Whirlwind Barbarian", "Thorns Barbarian"],
                druid: ["Storm Druid", "Werewolf Druid", "Earthen Bulwark Druid"],
                necromancer: ["Bone Spear Necromancer", "Summoner Necromancer", "Blood Lance Necromancer"],
                rogue: ["Penetrating Shot Rogue", "Twisting Blades Rogue", "Poison Trap Rogue"],
                sorcerer: ["Frozen Orb Sorcerer", "Chain Lightning Sorcerer", "Fire Wall Sorcerer"],
                spiritborn: ["Centipede Spiritborn", "Quill Volley Spiritborn", "Eagle Spiritborn"]
            };
            r.innerHTML = builds[cl].map(b => `<div style='margin-bottom:10px;padding:10px;background:#333;border-radius:5px;'>ğŸ”¸ ${b}</div>`).join('');
            switchTab({ currentTarget: document.querySelectorAll('.tab')[1] }, 'recommendations');
        }

        function compareGear() {
            let slot = document.getElementById('slot').value;
            let current = document.getElementById(slot).value;
            let newGear = document.getElementById('new-item').value;
            if (!current || !newGear) {
                showAlert('Enter both gear items.', 'error');
                return;
            }
            document.getElementById('comparison-results').innerHTML = `<p>Comparing ${slot}:<br><strong>Current:</strong> ${current}<br><strong>New:</strong> ${newGear}</p>`;
        }
    </script>
</body>
</html>
