<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="d4.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diablo 4 Optimizer</title>
  <script>
    const whTooltips = {colorLinks: true, iconizeLinks: true, renameLinks: true};
  </script>
  <script src="https://wow.zamimg.com/js/tooltips.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    select, input[type="text"] {
      padding: 8px;
      margin: 5px;
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }
    .gear-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 20px;
    }
    .gear-slot {
      background-color: #292944;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #444;
    }
    .gear-slot img {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }
    .gear-slot:hover {
      background-color: #383866;
    }
    .gear-slot span {
      display: block;
      color: #ccc;
    }
    #gearModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #gearModalContent {
      background: #2c2c3c;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      color: #fff;
    }
    #gearList li {
      list-style: none;
      padding: 8px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    #gearList li:hover, #gearList li.selected {
      background-color: #444;
    }
    .modal-actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .stat-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }
    .stat-entry input[type="text"] {
      flex: 1;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Diablo 4 Build Optimizer</h1>
  <label for="class-select">Select Class:</label>
  <select id="class-select">
    <option value="barbarian">Barbarian</option>
    <option value="druid">Druid</option>
    <option value="necromancer">Necromancer</option>
    <option value="rogue">Rogue</option>
    <option value="sorcerer">Sorcerer</option>
    <option value="spiritborn">Spiritborn</option>
  </select>

  <div class="gear-grid" id="gearGrid"></div>

  <div id="gearModal">
    <div id="gearModalContent">
      <h2>Select Gear or Aspect</h2>
      <input type="text" id="gearSearch" placeholder="Search..." oninput="filterGearList()" style="width: 100%; margin-bottom: 10px;">
      <ul id="gearList"></ul>

      <div id="statInputs"></div>
      <button onclick="addStatEntry()">Add Stat</button>

      <div class="modal-actions">
        <button onclick="applyGearSelection()">Apply</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const gearSlots = {
  barbarian: [
    'helm', 'chest', 'gloves', 'pants', 'boots', 'amulet', 'ring1', 'ring2',
    'bludgeoning', 'slashing', 'dual1', 'dual2'
  ],
  druid: [
    'helm', 'chest', 'gloves', 'pants', 'boots', 'amulet', 'ring1', 'ring2',
    'weapon', 'offhand'
  ],
  necromancer: [
    'helm', 'chest', 'gloves', 'pants', 'boots', 'amulet', 'ring1', 'ring2',
    'weapon', 'offhand'
  ],
  rogue: [
    'helm', 'chest', 'gloves', 'pants', 'boots', 'amulet', 'ring1', 'ring2',
    'ranged', 'dual1', 'dual2'
  ],
  sorcerer: [
    'helm', 'chest', 'gloves', 'pants', 'boots', 'amulet', 'ring1', 'ring2',
    'weapon', 'offhand'
  ],
  spiritborn: [
    'helm', 'chest', 'gloves', 'pants', 'boots', 'amulet', 'ring1', 'ring2',
    'weapon'
  ]
};

    const gearOptions = [
      "Harlequin Crest",
      "Scoundrel's Leathers",
      "Trickster's Aspect",
      "Eyes in the Dark",
      "Beastfall Boots",
      "Banished Lord's Talisman",
      "Aspect of Surprise",
      "Ring of Starless Skies",
      "Aspect of Apogeic Furor",
      "Opportunist's Aspect",
      "Doombringer"
    ];

    const selectedGear = {};
    let currentSlot = '';

    function renderGearGrid() {
      const grid = document.getElementById('gearGrid');
      grid.innerHTML = '';
      gearSlots.forEach(slot => {
        const div = document.createElement('div');
        div.className = 'gear-slot';
        div.onclick = () => openModal(slot.key);

        const img = document.createElement('img');
        img.src = `https://cdn.mobalytics.gg/assets/diablo-4/images/gear-slots/${slot.icon}.svg`;
        img.alt = slot.label;

        const name = document.createElement('span');
        name.textContent = slot.label;

        const detail = document.createElement('span');
        detail.id = `gear-${slot.key}`;
        detail.textContent = selectedGear[slot.key] || 'Empty';

        div.appendChild(img);
        div.appendChild(name);
        div.appendChild(detail);
        grid.appendChild(div);
      });
    }

    function openModal(slotKey) {
      currentSlot = slotKey;
      document.getElementById('gearModal').style.display = 'flex';
      filterGearList();
      document.getElementById('statInputs').innerHTML = '';
    }

    function closeModal() {
      document.getElementById('gearModal').style.display = 'none';
    }

    function filterGearList() {
      const filter = document.getElementById('gearSearch').value.toLowerCase();
      const list = document.getElementById('gearList');
      list.innerHTML = '';
      gearOptions.filter(option => option.toLowerCase().includes(filter)).forEach(option => {
        const li = document.createElement('li');
        li.textContent = option;
        li.onclick = () => {
          document.querySelectorAll('#gearList li').forEach(el => el.classList.remove('selected'));
          li.classList.add('selected');
        };
        list.appendChild(li);
      });
    }

    function addStatEntry() {
      const container = document.getElementById('statInputs');
      const div = document.createElement('div');
      div.className = 'stat-entry';

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Stat name or value';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.title = 'Greater Affix';

      div.appendChild(input);
      div.appendChild(checkbox);
      container.appendChild(div);
    }

    function applyGearSelection() {
      const selectedLi = document.querySelector('#gearList li.selected');
      if (selectedLi) {
        selectedGear[currentSlot] = selectedLi.textContent;
        renderGearGrid();
        closeModal();
      }
    }

    renderGearGrid();
  </script>
</body>
</html>
